<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>超市账单管理系统</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<!--头部-->
<header class="publicHeader">
    <h1>超市账单管理系统</h1>

    <div class="publicHeaderR">
        <p><span>下午好！</span><span style="color: #fff21b"> ${sessionScope.username}</span> , 欢迎你！</p>
        <a href="/login.jsp">退出</a>
    </div>
</header>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
    <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left">
        <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
        <nav>
            <ul class="list">
                <li><a href="billList.html">账单管理</a></li>
                <li><a href="/providerList.jsp">供应商管理</a></li>
                <li id="active"><a href="productList.html">商品管理</a></li>
                <li><a href="/userList.jsp">用户管理</a></li>
                <li><a href="${pageContext.request.contextPath}/password.jsp">密码修改</a></li>
                <li><a href="/login.jsp">退出系统</a></li>
            </ul>
        </nav>
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>商品管理页面 >商品添加页面</span>
        </div>
        <div class="providerAdd">
            <form action="#">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="providerId">商品编号：</label>
                    <input type="text" name="providerId" id="providerId"/>
                    <span>*请输商品编号</span>
                </div>
                <div>
                    <label for="providerName">商品名称：</label>
                    <input type="text" name="providerName" id="providerName"/>
                    <span >*请输入商品名称</span>
                </div>
                <div>
                    <label for="price">单价：</label>
                    <input type="text" name="price" id="price"/>
                    <span>*请输单价</span>

                </div>
                <div>
                    <label for="unit">单位：</label>
                    <input type="text" name="unit" id="unit"/>
                    <span>*请输入联系电话</span>
                </div>
                <div>
                    <label for="sid">供应商编号：</label>
                    <input type="text" name="sid" id="sid"/>
                    <span></span>
                </div>
                <div>
                    <label for="gstock">库存：</label>
                    <input type="text" name="gstock" id="gstock"/>
                    <span></span>
                </div>
               
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="/providerList.jsp">返回</a>-->
                    <input type="button" value="保存" onclick="history.back(-1)"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer">
    summersea
</footer>
<script src="js/time.js"></script>

</body>
</html>
